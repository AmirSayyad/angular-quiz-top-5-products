<!-- Display product list -->
<div class="product-grid my-2">
  <ng-container
    *ngIf="(firstFiveProducts$ | async) as firstFiveProducts; else productLoaders"
  >
    <app-product-list
      *ngFor="let product of firstFiveProducts"
      [product]="product"
    ></app-product-list>
  </ng-container>
</div>
<!-- End of display product list -->

<ng-template #productLoaders>
  <!-- Display product loaders -->
  <app-product-loader *ngFor="let _ of loader"></app-product-loader>
  <!-- End display product loaders -->
</ng-template>
